A Visualizer for 4 popular pathfinding algorithms including: <br>
<ul>
    <li>A* Algorithm</li>
    <li>Dijkstra Algorithm</li>
    <li>Breadth-First Search</li>
    <li>Depth-First Search</li>
</ul>
